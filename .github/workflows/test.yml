---

on:
  push:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - id: winlibs
        uses: bwoodsend/setup-winlibs-action@master

      - run: ls ${{ steps.winlibs.outputs.root }}
      - run: ls ${{ steps.winlibs.outputs.bin }}
      - run: where gcc
        shell: cmd

      - uses: actions/checkout@v2

      - run: python validate.py ${{ steps.winlibs.outputs.bin }} 1 0
